<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Climate</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="900" height="600" style="max-height:600px;max-width:900px;"></canvas>
    <script>
        let url = 'http://localhost:8080/records'

        let records = []

        let lux = []
        let temp = []

        setInterval(() => {
            fetch(url).then(r => r.json())
            .then(data => {
                records = data; 
                if(records.length == lux.length) return;
                console.log(records); 

                for(let i = lux.length; i < records.length; i++){
                    lux.push({
                        t: moment(records[i].time),
                        y: records[i].lux
                    })
                    temp.push({
                        t: moment(records[i].time),
                        y: records[i].temp
                    })
                }

                lineChartData.datasets[0].data = temp
                lineChartData.datasets[1].data = lux

                window.myLine.update();
            })
            .catch(e => console.log("Booo"))
        },1000)

        fetch(url).then(r => r.json())
            .then(data => {
                records = data; 
                console.log(records); 

                for(let i = 0; i < records.length; i++){
                    lux.push({
                        t: moment(records[i].time),
                        y: records[i].lux
                    })
                    temp.push({
                        t: moment(records[i].time),
                        y: records[i].temp
                    })
                }

                load();
            })
            .catch(e => console.log("Booo"))

            window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

        
    var lineChartData = {
        datasets: [{
            label: "Temperature [Â°F]",
            borderColor: window.chartColors.red,
            backgroundColor: window.chartColors.red,
            fill: false,
            data: temp,
            yAxisID: "temp",
        }, {
            label: "Lux (Illuminance)",
            borderColor: window.chartColors.blue,
            backgroundColor: window.chartColors.blue,
            fill: false,
            data: lux,
            yAxisID: "lux"
        }]
    };

    let load = function() {
        var ctx = document.getElementById("myChart").getContext("2d");
        window.myLine = Chart.Line(ctx, {
            data: lineChartData,
            options: {
                responsive: true,
                hoverMode: 'index',
                stacked: false,
                title:{
                    display: true,
                    text:'Climate'
                },
                scales: {
                    xAxes: [{
                        type: "time"
                    }],
                    yAxes: [{
                        type: "linear", // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                        display: true,
                        position: "left",
                        id: "temp",
                    }, {
                        type: "linear", // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                        display: true,
                        position: "right",
                        id: "lux",

                        // grid line settings
                        gridLines: {
                            drawOnChartArea: false, // only want the grid lines for one axis to show up
                        },
                    }],
                }
            }
        });
    };
    
    </script>
</body>
</html>
